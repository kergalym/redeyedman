{% extends "index.html" %}
    {% block carousel %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
        <div class="item active">
			<img class="img-responsive" src="static/images/slider_f.jpg" alt="First slide">
			<div class="container">
				<div class="carousel-caption">
					
				</div>
			</div>
        </div>
        <div class="item">
			<img class="img-responsive" src="static/images/slider_e.jpg" alt="Second slide">
			<div class="container">
				<div class="carousel-caption">

				</div>
			</div>
        </div>
        <div class="item">
			<img class="img-responsive" src="static/images/slider_b.jpg" alt="Third slide">
			<div class="container">
				<div class="carousel-caption">

				</div>
			</div>
		</div>
		<div class="item">
			<img class="img-responsive" src="static/images/slider_c.jpg" alt="Fourth slide">
			<div class="container">
				<div class="carousel-caption">

				</div>
			</div>
		</div>
		<div class="item">
			<img class="img-responsive" src="static/images/slider_d.jpg" alt="Fifth slide">
			<div class="container">
				<div class="carousel-caption">

				</div>
			</div>
        </div>
		<div class="item">
			<img class="img-responsive" src="static/images/slider_a.jpg" alt="Sixth slide">
			<div class="container">
				<div class="carousel-caption">

				</div>
			</div>
        </div>
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
	</a>
</div>
    {% endblock %}
